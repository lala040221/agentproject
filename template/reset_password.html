{% load static %}
<!DOCTYPE html> 
<html lang="en">
	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
		<title>HealthStack - Reset Password</title>

		<!-- Favicons -->
		<link type="image/x-icon" href="{% static 'HealthStack-System/images/Normal/favicon.png' %}" rel="icon">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'HealthStack-System/css/Normal/bootstrap.min.css' %}">

		<!-- Fontawesome CSS -->
		<link rel="stylesheet" href="{% static 'HealthStack-System/plugins/Normal/fontawesome/css/fontawesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'HealthStack-System/plugins/Normal/fontawesome/css/all.min.css' %}">

		<!-- Main CSS -->
		<link rel="stylesheet" href="{% static 'HealthStack-System/css/Normal/style.css' %}">
	
	</head>

	<body class="account-page">

		<!-- Main Wrapper -->
		<div class="main-wrapper">
		
			<!-- Header -->
			<header class="header">
				<nav class="navbar navbar-expand-lg header-nav">
					<div class="navbar-header">
						<a id="mobile_btn" href="javascript:void(0);">
							<span class="bar-icon">
								<span></span>
								<span></span>
								<span></span>
							</span>
						</a>
						<a href="{% url 'hospital_home'%}" class="navbar-brand logo">
							<img src="{% static 'HealthStack-System/images/Normal/logo.jpg' %}" class="img-fluid" alt="Logo" />
						</a>
					</div>
					<ul class="nav header-navbar-rht">
						<li class="nav-item">
							<a class="nav-link header-login" href="{% url 'login' %}">Login / Signup</a>
						</li>
					</ul>
				</nav>
			</header>
			<!-- /Header -->
			
			<!-- Page Content -->
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							
							<!-- Account Content -->
							<div class="account-content">
								<div class="row align-items-center justify-content-center">
									<div class="col-md-7 col-lg-6 login-left">
										<img src="{% static 'HealthStack-System/images/Normal/login-banner.png' %}" class="img-fluid" alt="Reset Password Banner">	
									</div>
									<div class="col-md-12 col-lg-6 login-right">
										<div class="login-header">
											<h3>Reset Password</h3>
											<p class="small text-muted">Enter your Username and Patient ID</p>
										</div>
										
										<!-- Reset Password Form -->
										<form method="POST">
											{% csrf_token %}
											
											<div class="form-group form-focus">
												<input type="text" class="form-control floating" name="username" required>
												<label class="focus-label">Username</label>
											</div>

											<div class="form-group form-focus">
												<input type="text" class="form-control floating" name="patient_id" required>
												<label class="focus-label">Patient ID</label>
											</div>

											<div class="form-group form-focus">
												<input type="password" class="form-control floating" name="new_password" required>
												<label class="focus-label">New Password</label>
											</div>

											<div class="form-group form-focus">
												<input type="password" class="form-control floating" name="confirm_password" required>
												<label class="focus-label">Confirm Password</label>
											</div>

											<div class="text-right">
												<a class="forgot-link" href="{% url 'login' %}">Remember your password?</a>
											</div>

											<button class="btn btn-primary btn-block btn-lg login-btn" type="submit">
												Reset Password
											</button>
										</form>
										<!-- /Reset Password Form -->

										{% if messages %}
											<ul class="messages">
												{% for message in messages %}
													<li class="alert alert-{{ message.tags }}">{{ message }}</li>
												{% endfor %}
											</ul>
										{% endif %}

									</div>
								</div>
							</div>
							<!-- /Account Content -->
							
						</div>
					</div>
				</div>
			</div>		
			<!-- /Page Content -->
   
			<!-- Footer -->
			{% include 'footer.html' %}
			<!-- /Footer -->
		   
		</div>
		<!-- /Main Wrapper -->
	  
		<!-- jQuery -->
		<script src="{% static 'HealthStack-System/js/Normal/jquery.min.js' %}"></script>
		
		<!-- Bootstrap Core JS -->
		<script src="{% static 'HealthStack-System/js/Normal/popper.min.js' %}"></script>
		<script src="{% static 'HealthStack-System/js/Normal/bootstrap.min.js' %}"></script>
		
		<!-- Custom JS -->
		<script src="{% static 'HealthStack-System/Outside_assets/js/script.js' %}"></script>
		
	</body>

</html>
